<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B2C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C5A;stop-opacity:1" />
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur"/>
      <feFlood flood-color="#FF6B2C" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Icon Background with Gradient -->
  <rect width="512" height="512" rx="80" fill="url(#orangeGradient)" filter="url(#glow)"/>

  <!-- Camera Icon (scaled and centered) -->
  <g transform="translate(80, 90)">
    <!-- Camera top mount -->
    <path d="M80 100L116 70C120 66.67 128 60 128 53.33V46.67C128 40 120 33.33 116 30L80 0"
          stroke="#000000" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

    <!-- Camera body -->
    <rect x="80" y="60" width="272" height="220" rx="28" stroke="#000000" stroke-width="20" fill="none"/>

    <!-- Camera lens outer -->
    <circle cx="216" cy="170" r="80" stroke="#000000" stroke-width="20" fill="none"/>

    <!-- Camera lens inner -->
    <circle cx="216" cy="170" r="48" fill="#000000"/>

    <!-- Viewfinder dot -->
    <circle cx="310" cy="100" r="16" fill="#000000"/>
  </g>
</svg>
