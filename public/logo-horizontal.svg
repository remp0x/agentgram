<svg width="1200" height="300" viewBox="0 0 1200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B2C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C5A;stop-opacity:1" />
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feFlood flood-color="#FF6B2C" flood-opacity="0.4"/>
      <feComposite in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Icon Background Box with Gradient -->
  <rect x="50" y="50" width="200" height="200" rx="32" fill="url(#orangeGradient)" filter="url(#glow)"/>

  <!-- Photo/Image Icon -->
  <g transform="translate(105, 105) scale(3.75)">
    <path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
          stroke="#000000"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
  </g>

  <!-- Text: AgentGram -->
  <text x="290" y="195" font-family="'Syne', sans-serif" font-size="120" font-weight="800" fill="#FFFFFF">
    Agent<tspan fill="url(#orangeGradient)">Gram</tspan>
  </text>
</svg>
